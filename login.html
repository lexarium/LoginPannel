<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | PillTime</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <img src="wave.png" class="wave">
    <div class="container">
        <div class="img">
            <img src="undraw_secure_login_pdn4.svg">
        </div>
        <div class="login-container">
            <form action="login.html">
                <img class="avatar" src="undraw_female_avatar_w3jk.svg">
                <h2>Hoşgeldiniz</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div>
                        <h5>Kullanıcı Adı</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <div>
                        <h5>Şifreniz</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#"><i class="fa-solid fa-unlock"></i> Şifremi Unuttum</a>
                <a href="web.html"><i class="fa-solid fa-arrow-rotate-left"></i> Geri Dön</a>
                <input type="submit" class="btn" value="Giriş">
                
            </form>
        </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
